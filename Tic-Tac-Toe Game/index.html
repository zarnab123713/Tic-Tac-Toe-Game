<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
<h1>Tic Tac Toe</h1>

<div class="score">
    <span>X : <b id="scoreX">0</b></span>
    <span>O : <b id="scoreO">0</b></span>
</div>

<div class="modes">
    <button onclick="setMode('pvp')">Player vs Player</button>
    <button onclick="setMode('ai')">Player vs Computer</button>
</div>

<div class="board">
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
</div>

<p id="status">Player X's turn</p>

<button onclick="resetGame()">Restart</button>

<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"></audio>
<audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

</div>
<!-- <audio id="clickSound" src="click.mp3"></audio>
<audio id="winSound" src="win.mp3"></audio> -->
<audio id="clickSound" src="./click.mp3" preload="auto"></audio>
<audio id="winSound" src="./win.mp3" preload="auto"></audio>

<script src="main.js"></script>
</body>
</html>
